<div class="row">
    <div class="col-lg"></div>
    <div class="col-lg-6">
        <h1 class="text-center">Registro de Usuarios</h1>

        <div class="form-group" *ngIf="message !== ''">
            <div class="alert alert-danger text-center" *ngIf="status === false && message !== ''">
                {{message}}
            </div>

            <div class="alert alert-success text-center" *ngIf="status === true && message !== ''">
                {{message}}
            </div>
        </div>

        <form (ngSubmit)="addUser($event)" #forma="ngForm">
            <div class="row">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input #nombre="ngModel" [(ngModel)]="formUser.nombre" name="nombre" type="text"
                        class="form-control" id="nombre"
                        [ngClass]="{'is-valid':!nombre.invalid,'is-invalid':nombre.invalid}" required>
                    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class=" alert alert-danger mt-2">
                        Nombre inválido
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input #lastName="ngModel" [(ngModel)]="formUser.lastName" name="lastName" type="text"
                        class="form-control" id="apellidos"
                        [ngClass]="{'is-valid':!lastName.invalid,'is-invalid':lastName.invalid}" required>
                    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                        class=" alert alert-danger mt-2">
                        Apellidos inválido
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input #email="ngModel" [(ngModel)]="formUser.email" name="email" type="email" class="form-control"
                        id="email"
                        pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
                        [ngClass]="{'is-valid':!email.invalid,'is-invalid':email.invalid}" required>

                    <div *ngIf="(email.invalid && (email.dirty || email.touched)) || email.errors?.required || email.errors?.pattern"
                        class=" alert alert-danger mt-2">
                        Correo inválido
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input #password="ngModel" [(ngModel)]="formUser.password" name="password" type="password"
                        class="form-control" id="password"
                        [ngClass]="{'is-valid':!password.invalid,'is-invalid':password.invalid}" required>

                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class=" alert alert-danger mt-2">
                        Password inválido
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input #confirm_password="ngModel" [(ngModel)]="formUser.confirm_password" name="confirm_password"
                        type="password" class="form-control" id="confirm_password"
                        [ngClass]="{'is-valid':!confirm_password.invalid,'is-invalid':confirm_password.invalid}"
                        required>

                    <div *ngIf="(confirm_password.invalid && (confirm_password.dirty || confirm_password.touched))"
                        class=" alert alert-danger mt-2">
                        Password inválido
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-centrado"
                        [disabled]="!forma.valid">Guardar</button>
                </div>
            </div>

        </form>
    </div>
    <div class="col-lg"></div>
</div>
